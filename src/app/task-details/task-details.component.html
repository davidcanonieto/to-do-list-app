<mat-card>
    <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-subtitle *ngIf="task.priority">
            <mat-icon >{{ task.priority.icon }}</mat-icon>
            {{ task.priority.label }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="task.description">
            {{ task.description }}
        </div>
        <div *ngIf="task.dueDate">
            {{ dueDate }}
            <span>({{ timeLeft}})</span>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-button
            mat-flat-button 
            color="primary">Complete</button>
        <button
        mat-button
        mat-flat-button
        color="warn"
        (click)="deleteTask()">Delete</button>
    </mat-card-actions>
</mat-card>
