<mat-card>
    <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-subtitle>{{ task.priority }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div>{{ task.description }}</div>
        <div>{{ dueDate }}</div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Complete</button>
        <button mat-button>Delete</button>
    </mat-card-actions>
</mat-card>
